{% extends 'main.html' %} {% block content %} {% load static %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 100px; height: 100px;" class="mx-auto" />
    <h1 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">SET RAFFLE RANGE</h1>
  </div>
  
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form method="POST" id="range-form">
      {% csrf_token %}
      <label for="" class="mt-10 block text-sm/6 font-medium text-gray-900">Input starting number:</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
          <input
        type="number"
        name="starting-number"
        id="starting-number"
        placeholder="1"
        class="sm:mx-2 sm:w-11/12 sm:max-w-auto outline-none"
        required
      />
      <br /><br />
        </div>
        <label for="" class="mt-5 block text-sm/6 font-medium text-gray-900">Input ending number:</label>
        <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
          <input
        type="number"
        name="ending-number"
        id="ending-number"
        placeholder="999"
        class="sm:mx-2 sm:w-11/12 sm:max-w-auto outline-none"
        required
      />
      <br /><br />
        </div>
      </div>
      {% if error %}
      <p class="text-red-600 flex justify-center">{{error}}</p>
      {% endif %}
      <button type="submit" class="mt-5 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Continue</button>
      </div>
    </form>
    
  </div>


{% endblock %}
