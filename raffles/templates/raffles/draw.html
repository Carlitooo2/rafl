{% extends 'main.html'%} {% block content %} {% load static %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 100px; height: 100px;" class="mx-auto" />
    <h1
      class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900"
    >
      DRAW RAFFLE NUMBERS: ({{stored_end}} ENTRIES)
    </h1>

    <!-- Hamburger Menu -->
    <div >
      <div class="absolute top-8 right-4">
        <!-- Hamburger Icon -->
        <button id="hamburger-button" class="text-gray-600 p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Menu -->
      <div
        id="menu"
        class="hidden bg-gray-200 p-4 absolute top-16 right-4 rounded-lg shadow-lg w-48 transition-all max-h-[85vh] overflow-y-auto"
      >
        <h2
          class="mt-0 text-center text-xl font-bold tracking-tight text-gray-900"
        >
          Drawn Numbers:
        </h2>
        <p id="drawn-numbers" class="text-sm/6 mt-2 font-semibold text-gray-900">
          {{drawn_numbers}}
        </p>
      </div>
    </div>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div
      class="flex justify-center items-center h-[200px] w-[200px] m-5 mx-auto border-4 border-solid border-[#333] rounded-lg bg-[#f8f9fa] text-4xl font-bold text-[#333] text-center overflow-hidden"
    >
      <span id="number-display">0</span>
    </div>
    <button
      id="draw-button"
      class="mt-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Draw
    </button>
    <!-- <button id="reset-button">Reset</button> -->
    <a
      href="{% url 'reset-session' %}"
      class="mt-2 flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Reset</a
    >
  </div>

  <!-- Modal -->
  <div
    id="modal"
    class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 hidden"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold text-gray-900">
        All Numbers Have Been Drawn
      </h2>
      <p class="mt-2 text-gray-700">
        You have drawn all the numbers. Please reset to start a new draw.
      </p>
      <div class="mt-4 flex justify-end">
        <button
          id="close-modal"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
